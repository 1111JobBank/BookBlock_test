	<link rel="stylesheet" type="text/css" href="css/demo5.css" />

	<style>
		.bb-bookblock{
			width: 400px;
			height: 275px;
		}
		ul.bb-custom-grid li{
			
            float: none;
			width: 400px;
		}
		ul.bb-custom-grid li:nth-child(odd){
			margin: 0 auto;
		}
	</style>
</head>

<body>
	<div class="container">
		<!-- Top Navigation -->
		
		<header>
			<h1>翻書輪播效果</h1>
			<nav class="codrops-demos">
				<a href="index.html">翻書效果</a>
				<!-- <a href="index2.html">Demo 2</a>
					<a href="index3.html">Demo 3</a> -->
				<a href="index4.html">翻頁效果</a>
				<a class="current-demo" href="index5.html">翻書輪播效果</a>
			</nav>
		</header>
		<div class="main clearfix">
			<ul class="bb-custom-grid" id="bb-custom-grid">
				<li>
					<h3>Neonmob set</h3>
					<div class="bb-bookblock">
						<div class="bb-item"><a href="http://dribbble.com/shots/614568-Lands-Devil-Spirit-Jinx"><img
									src="images/demo1/image01.jpg" alt="image01" /></a></div>
						<div class="bb-item"><a href="http://dribbble.com/shots/614264-Lands-Antspearer"><img
									src="images/demo1/image02.jpg" alt="image02" /></a></div>
						<div class="bb-item"><a href="http://dribbble.com/shots/614153-Lands-Bonemonster"><img
									src="images/demo1/image03.jpg" alt="image03" /></a></div>
						<div class="bb-item"><a href="http://dribbble.com/shots/614073-Lands-Boneater"><img
									src="images/demo1/image04.jpg" alt="image04" /></a></div>
					</div>
					<nav>
						<span class="bb-current"></span>
						<span></span>
						<span></span>
						<span></span>
					</nav>
				</li>
			</ul>
		</div>
	</div><!-- /container -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="js/jquerypp.custom.js"></script>
	<script src="js/jquery.bookblock.js"></script>
	<script type="text/javascript">
		var Page = (function () {

			var $grid = $('#bb-custom-grid');

			return {
				init: function () {
					$grid.find('div.bb-bookblock').each(function (i) {

						var $bookBlock = $(this),
							$nav = $bookBlock.next().children('span'),
							bb = $bookBlock.bookblock({
								speed: 600,
								shadows: false
							});

						// add navigation events
						$nav.each(function (i) {
							$(this).on('click touchstart', function (event) {
								var $dot = $(this);
								$nav.removeClass('bb-current');
								$dot.addClass('bb-current');
								$bookBlock.bookblock('jump', i + 1);
								return false;
							});
						});

						// add swipe events
						$bookBlock.children().on({
							'swipeleft': function (event) {
								$bookBlock.bookblock('next');
								return false;
							},
							'swiperight': function (event) {
								$bookBlock.bookblock('prev');
								return false;
							}

						});

					});
				}
			};

		})();
	</script>
	<script>
		Page.init();
	</script>
</body>

</html>
